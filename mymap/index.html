<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Maps</title>
    <style> 
        #map{
            height: 400px;
            width: 100%;
            
        }
    </style>
    
    
    
    </head>

    <body>
    <h1>Sean's Google Map</h1>    
    <div id="map"></div>

        <script> 
        function initMap(){
            
            //Map options
            var options = {
                zoom:8,
                center:{lat:35.2271,lng:-80.8431}
            }
            
            //new  map 
            var map = new google.maps.Map(document.getElementById('map'), options);
            
            
            /*
            // add marker
            var marker = new google.maps.Marker({
               position:{lat:34.9249,lng:-81.0251},
               map:map
            });
            
            var infoWindow = new google.maps.InfoWindow({
               content:'<h1>Rock Hill, SC</h1>' 
            });
            
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            */
            addMarker({
                coords:{lat:34.9249,lng:-81.0251},
                iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content:'<h1>Rock Hill SC</h1>'
            });
            addMarker({
                coords:{lat:35.0074,lng:-80.9451},
                content:'<h1>Fort Mill SC</h1>'
            });
            addMarker({
                coords:{lat:35.2271,lng:-80.8431},
                content:'<h1>Charlotte NC</h1>'
            });
            
            //Add Marker Function
            function addMarker(props){
                
                var marker = new google.maps.Marker({
               position:props.coords,
               map:map,
              // icon:props.iconImage
            });
                //Check for customicon
                if(props.iconImage){
                    // set icon Image
                   marker.setIcon(props.iconImage);
                   
                   }
            // Check content
                if(props.content){
                   var infoWindow = new google.maps.InfoWindow({
               content:props.content
            });
            
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
                   }
            }
            
        }
        </script>    
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf_I1iE0rzuHjrz-50CFTzrOyjYaqvNgE&callback=initMap">
    </script>
        
        
    </body>
</html>
